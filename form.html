<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="Form for home page">
    <meta name="author" content="Fabián Esteban Valdés Torrealba">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <img src="images/fabian.webp" alt="Fabian's selfie">
        <h1>Valdés T. Fabián</h1>
    </header>
    <nav>
        <button id="menu" title="Menu"></button>
        <ul class="navigation">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html" class>Site plan</a></li>
            <li><a href="chamber/index.html" class>Chamber</a></li>
            <li><a href="https://www.byui.edu/" target="_blank" class>BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures" target="_blank" class>Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form onsubmit="validateForm()" method="get" action="record.html">
            <fieldset>
                <legend>Account Information</legend>
                <label>Username* <input type="text" name="uname" id="username" required></label>
                <label>Password* <input type="Password" name="password" id="password" pattern="[A-Za-z0-9]{8,}" title="Value must be at least eight (8) characters long and can only be alpha-numeric" required></label>
                <label>Repeat Password* <input type="Password" name="reppassword" id="reppassword" required></label>
                <label>Email* <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid byui email address" required></label>
                <div>Page Rating: <span id="rangevalue">1</span></div>
                <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Create My Account" id="submitBtn">
        </form>
    </main>
    <footer>
        <p id="year"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/gatdates.js"></script>
    <script>
        //MATCH PASSWORD
        function validateForm() {
            const password1 = document.getElementById("password").value;
            const password2 = document.getElementById("reppassword").value;
            const email = document.getElementById("email").value;

            if(password1 !== password2) {
                alert("Passwords do not match");
                event.preventDefault();
            }
        
        //VALIDATE EMAIL
            if (!email.endsWith("@byui.edu")) {
                alert("Please enter a valid byui email address");
                event.preventDefault();
            }
        }

        // RANGE BAR
        const rangevalue = document.getElementById("rangevalue");
        const range = document.getElementById("rating");

        range.addEventListener('change', displayRatingValue);
        range.addEventListener('input', displayRatingValue);

        function displayRatingValue() {
            rangevalue.innerHTML = range.value;
        }
    </script>
</body>
</html>
